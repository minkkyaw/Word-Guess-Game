<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <title>Word-Guess-Game</title>
</head>
<body>
    <header class="header">
        <h1>
            <span class="animation-header1">WELCOME </span>
            <span class="animation-header2">TO </span>
            <span class="animation-header3">WORD </span>
            <span class="animation-header4">GUESS </span>
            <span class="animation-header5">GAME </span>
            <span class="animation-header6">2019</span>
        </h1>
    </header>
    
    <div class="hor-line hor-line-animation"></div>

    <div>
        <p id="press-to-start">Press any key to start</p>
    </div>

    <div class="container"> 
        <p>
            <span class="width-200">Current Word: </span>
            <span id="current-word" class="letter-spacing"></span>
        </p>
        <p>
            <span class="width-200">Letters already guessed: </span>
            <span id="letters-guessed"></span>
        </p>
        <p>
            <span class="width-200">Chances left: </span>
            <span id="chance-left"></span>
        </p>
        <p>
            <span class="width-200">Result: </span>
            <span id="result"></span>
        </p>
    
        <!-- <button id="button" class="btn">Do you wanna try another word?</button> -->
    </div>
    

    <script>
        let pressToStartP = document.getElementById('press-to-start');
        let currentWordSpan = document.getElementById('current-word');
        let letterGuessedSpan = document.getElementById('letters-guessed');
        let chanceLeftSpan = document.getElementById('chance-left');
        let resultSpan = document.getElementById('result');
        let startCheck = 0;
        let check = 0;
        let aToZ = [];
        let letterGuessed = [];
        let chanceLeft = 10;
        let newWordsArr = [];
        let randomWords = ['backenddeveloper', 'frontenddeveloper', 'webdeveloper', 'programmer', 'engineer', 'photographer', 'reactdeveloper'];
        let random = Math.floor(Math.random() *randomWords.length);
        let randomWord = randomWords[random].split('');
        let displayWord = randomWord.map(x => '_');
        for(let i = 97; i < 123; i++) {
            aToZ.push(i);
        }
        let alphabets = aToZ.map(x => String.fromCharCode(x));

        function animation() {
            currentWordSpan.classList = "letter-spacing correct-animation";
            setTimeout(() => {
                currentWordSpan.classList = "letter-spacing";
            }, 500);
        }

        document.onkeyup = function(e) {
            if (e.key !== 'Meta') {
                check = 1;
            }
            let alphaCheck = 0;
            if(alphabets.indexOf(e.key) !== -1) {
                alphaCheck = 1;
            }
            if(check === 1 && startCheck === 1 && alphaCheck === 1) {
                if(randomWord.indexOf(e.key) !== -1) {
                    let index = randomWord.indexOf(e.key);
                    displayWord[index] = e.key;
                    currentWordSpan.textContent = `'${displayWord.join('')}'`;
                    animation();
                    randomWord[index] = '_';
                    
                } else {
                    chanceLeft--;
                    letterGuessed.push(e.key.toUpperCase());
                    letterGuessedSpan.textContent = `'${letterGuessed}'`;
                    chanceLeftSpan.textContent = chanceLeft;
                }
                function result() {
                    if(chanceLeft === 0) {
                        resultSpan.textContent = 'You lost!';
                        setTimeout(() => {
                            let confirm = window.confirm('You lost!!! Do you try to guess new words?');
                            if(confirm) {   
                                alert(`The current word is "${randomWords[random]}"`);
                                random = Math.floor(Math.random() *randomWords.length);
                                randomWord = randomWords[random].split('');
                                displayWord = randomWord.map(x => '_');
                                chanceLeft = 10;
                                letterGuessed = [];
                                currentWordSpan.textContent = `'${displayWord.join('')}'`;
                                letterGuessedSpan.textContent = '';
                                chanceLeftSpan.textContent = chanceLeft;
                                resultSpan.textContent = '';
                            }
                        },1);   
                    } else if(displayWord.indexOf('_') === -1) {
                        resultSpan.textContent = 'You Win!';
                        setTimeout(() => {
                            let confirm = window.confirm('Do you want to guess new words?');
                            },2); 
                            if(confirm) {
                                random = Math.floor(Math.random() *randomWords.length);
                                randomWord = randomWords[random].split('');
                                displayWord = randomWord.map(x => '_');
                                chanceLeft = 10;
                                letterGuessed = [];
                                currentWordSpan.textContent = `'${displayWord.join('')}'`;
                                letterGuessedSpan.textContent = '';
                                resultSpan.textContent = '';
                                chanceLeftSpan.textContent = chanceLeft;
                                letterGuessedSpan.textContent = '';
                            }
                          
                    }
                }
                result();
            }
            if(e.key !== "Meta") {
                startCheck = 1;
                pressToStartP.textContent = '';
                currentWordSpan.textContent = `'${displayWord.join('')}'`;
                chanceLeftSpan.textContent = chanceLeft;
            }
            
        }
    </script>
</body>
</html>
