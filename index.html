<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <title>Word-Guess-Game</title>
</head>
<body>
    <header class="header">
        <h1 class="header-h1">
            <span class="animation-header1">WELCOME </span>
            <span class="animation-header2">TO </span>
            <span class="animation-header3">WORD </span>
            <span class="animation-header4">GUESS </span>
            <span class="animation-header5">GAME </span>
            <span class="animation-header6">2019</span>
        </h1>
    </header>
    
    <div class="hor-line">
        <h2 class="hor-line-animation"><span>- - - </span>YOUR BRAIN GETS SHARPER BY GUESSING WORDS!!<span> - - -</span></h2>
    </div>

    

    <div class="container"> 
        <div class="score-board">
            <div>
                <p id="press-to-start" class="press-to-start">Press any key to start...</p>
            </div>
        
            <div class="score">
                <p>Current Word</p>
                <hr>
                <p id="current-word" class="letter-spacing"></p>
            </div>

            <div class="score">
                <p>Letters already guessed</p>
                <hr>
                <p id="letters-guessed"></p>
            </div>

            <div class="score">
                <p>Chances left</p>
                <hr>
                <p id="chance-left"></p>
            </div>

            <div class="score">
                <p>Result</p>
                <hr>
                <p id="result"></p>
            </div>
        </div>
        
    
        <!-- <button id="button" class="btn">Do you wanna try another word?</button> -->
    </div>
    <div class="hor-line">
    </div>
    <footer class="footer">
        <div>
            <p>Min Kyaw</p>
            <p>&copy;copyright</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
